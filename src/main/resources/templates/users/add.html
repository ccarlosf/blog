
<div class="container">
    <form th:action="@{/localAuth/register}"  method="post" id="userForm">
   <!-- <input type="hidden" name="id" th:value="*{id}">-->

    <div class="form-group ">
        <label for="email" class="col-form-label">邮箱</label>
        <input type="text" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50"
               placeholder="请输入邮箱">

    </div>
    <div class="form-group">
        <label for="mobile" class="col-form-label">手机号码</label>
        <input type="text" class="form-control" id="mobile" name="mobile" th:value="*{mobile}" maxlength="50"
               placeholder="请输入手机号码">
    </div>
    <div class="form-group">
        <label for="username" class="col-form-label">登录名称</label>
        <input type="text" class="form-control" id="username" name="username" th:value="*{username}" maxlength="20"
               placeholder="登录用户名，不少于4个字符">
    </div>
    <div class="form-group">
        <label for="nickname" class="col-form-label">显示名称</label>
        <input type="text" class="form-control" id="nickname" name="nickname" th:value="*{nickname}" maxlength="30"
               placeholder="即昵称，不少于2个字符">
    </div>
    <div class="form-group">
        <label for="password" class="col-form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" th:value="*{password}" maxlength="30"
               placeholder="至少8位，必须包含字母、数字、特殊字符">
    </div>
    <div class="form-group">
        <label for="role" class="col-form-label">角色</label>
        <select id="role" name="role" class="form-control form-control-chosen" data-placeholder="请选择">
            <option value="0">普通用户</option>
            <option value="1">管理员</option>
        </select>
    </div>
    </form>
</div>
<!-- /.container -->
