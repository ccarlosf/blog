<div class="container">
 
<form th:action="@{/manage/user}" method="post" th:object="${userModel.user}" id="userFormEdit">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="username" class="col-form-label">登录名称</label>
		<input type="text" class="form-control" id="username" name="username"  th:value="*{username}" maxlength="50" placeholder="请输入登录名称，至少3个字符，至多20个">

	</div>
	<div class="form-group">
		<label for="email" class="col-form-label">邮箱</label>
		<input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="请输入邮箱">
	</div>
	<div class="form-group">
		<label for="nickname" class="col-form-label">昵称</label>
		<input type="text" class="form-control" id="nickname" name="nickname" th:value="*{nickname}" maxlength="20" placeholder="请输入姓名，至少2个字符，至多20个" >
	</div>
