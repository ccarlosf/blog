<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>

<div class="container blog-content-container">


        <h2 class="form-signin-heading">注册新用户</h2>
        <div class="form-group col-md-5">
            <label for="email" class="col-form-label">邮箱</label>
            <input class="form-control" id="email" name="email" maxlength="50" placeholder="需要通过邮件激活账户"/>
        </div>
        <div class="form-group col-md-5">
            <label for="mobile" class="col-form-label">手机号码</label>
            <input type="text" class="form-control" id="mobile" name="mobile" maxlength="50"
                   placeholder="激活账户需要手机短信验证"/>
        </div>
        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">登录名称</label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50"
                   placeholder="登录用户名，不少于4个字符"/>
        </div>
        <div class="form-group col-md-5">
            <label for="nickname" class="col-form-label">显示名称</label>
            <input type="text" class="form-control" id="nickname" name="nickname" maxlength="50"
                   placeholder="即昵称，不少于2个字符"/>
        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="30"
                   placeholder="至少8位，必须包含字母、数字、特殊字符"/>
        </div>
        <!-- <div class="form-group col-md-5">
             <label for="repeatPassword" class="col-form-label">确认密码</label>
             <input data-match="#password" data-match-error="输入的密码不一致" type="password" class="form-control"
                    name="repeatPassword" id="repeatPassword" placeholder="请输入确认密码" required>
             <div class="help-block with-errors"></div>
         </div>-->
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submit">注册</button>
        </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
<script src="../js/local/cookie.js" th:src="@{/js/local/register.js}"></script>
</body>
</html>
